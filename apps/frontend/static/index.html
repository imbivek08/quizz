<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #eee;
            border-radius: 6px;
            padding: 15px;
            background: #f9f9f9;
        }

        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: white;
            border-left: 4px solid #667eea;
        }

        .message-type {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
        }

        .message-content {
            margin-top: 4px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Real-time Quiz App</h1>
        <div id="status" class="status disconnected">‚óè Disconnected</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" value="Player1">
        </div>

        <div class="form-group">
            <label for="roomId">Room ID</label>
            <input type="text" id="roomId" placeholder="Enter room ID" value="room-123">
        </div>

        <button id="joinBtn" onclick="joinRoom()">Join Room</button>

        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        // Connect to WebSocket on page load
        window.onload = function() {
            connectWebSocket();
        };

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `ws://localhost:8080/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('‚úÖ WebSocket connected');
                isConnected = true;
                updateStatus(true);
                addMessage('system', 'Connected to server');
            };

            ws.onclose = function() {
                console.log('‚ùå WebSocket disconnected');
                isConnected = false;
                updateStatus(false);
                addMessage('system', 'Disconnected from server');
                
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                addMessage('error', 'Connection error');
            };

            ws.onmessage = function(event) {
                console.log('üì® Message received:', event.data);
                
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.textContent = '‚óè Connected';
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = '‚óè Disconnected';
                statusDiv.className = 'status disconnected';
            }
        }

        function joinRoom() {
            if (!isConnected) {
                alert('Not connected to server!');
                return;
            }

            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomId').value.trim();

            if (!username || !roomId) {
                alert('Please enter both username and room ID');
                return;
            }

            const message = {
                type: 'join_room',
                payload: {
                    room_id: roomId,
                    username: username
                }
            };

            ws.send(JSON.stringify(message));
            addMessage('sent', `Joining room: ${roomId} as ${username}`);
        }

        function handleMessage(message) {
            addMessage(message.type, JSON.stringify(message.payload, null, 2));
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            messageDiv.innerHTML = `
                <div class="message-type">${type}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
